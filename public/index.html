<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="An application for searching registered users with the functionality to create new users."
    />
    <!-- preloading main images to get better performance -->
    <link
      fetchpriority="high"
      rel="preload"
      as="image"
      href="bg-img.webp"
      type="image/webp"
    />
    <link
      fetchpriority="high"
      rel="preload"
      as="image"
      href="logo.svg"
      type="image/svg+xml"
    />
    <link rel="icon" href="logo.svg" />
    <title>User Signup</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
